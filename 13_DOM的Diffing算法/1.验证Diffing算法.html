      class Demo extends React.Component {
        state = {
          arr: [
            { name: "张三", age: "18", count: 100 },
            { name: "李四", age: "20", count: 12 },
          ],
        };
        render() {
          return (
            <div>
              <ul>
                {this.state.arr.map((i, index) => {
                  if (i.count === 100) {
                    //   return <li key={index}>{i.count}</li>
                    let obj = {
                      id: index,
                      name: i.name,
                      age: i.age,
                      count: i.count / 100,
                    };
                    let newArr = [];
                    for (let it = 0; it < 100; it++) {
                      newArr.push(obj);
                    }
                    // return <li >name:{JSON.stringify(newArr)}</li>;
                    newArr.map((arrItem, arrIndex) => {
                      return <li key={arrIndex}>name:{arrItem.name}</li>;
                    });
                  }
                })}
              </ul>
            </div>
          );
        }
      }
      //2.渲染组件
      ReactDOM.render(<Demo />, document.getElementById("app"));
