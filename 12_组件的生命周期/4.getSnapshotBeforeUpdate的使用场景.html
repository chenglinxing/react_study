<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .list {
        width: 200px;
        height: 150px;
        background-color: skyblue;
        overflow: auto;
      }
      .news {
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
      //1.创建组件
      class NewsList extends React.Component {
        state = { newArr: [] };

        listRef = React.createRef();
        componentDidMount() {
          setInterval(() => {
            //获取原状态
            const { newArr } = this.state;

            //模拟一条新闻
            const news = "新闻" + (newArr.length + 1);

            //更新状态
            this.setState({ newArr: [news, ...newArr] });
          }, 1000);
        }

        getSnapshotBeforeUpdate() {
          console.log(this.listRef.current.scrollHeight);
          return this.listRef.current.scrollHeight;
        }

        componentDidUpdate(preProps, preStatus, height) {
          this.listRef.current.scrollTop += this.listRef.current.scrollHeight - height;
        }

        render() {
          return (
            <div className="list" ref={this.listRef}>
              {this.state.newArr.map((n, index) => {
                return (
                  <div className="news" key={index}>
                    {n}
                  </div>
                );
              })}
            </div>
          );
        }
      }
      //2.渲染组件
      ReactDOM.render(<NewsList />, document.getElementById("app"));
    </script>
  </body>
</html>
